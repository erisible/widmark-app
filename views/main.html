<h1 class="center">Widmark app</h1><p class="center medium-contrast">C'est l'heure du déjeuner et vous avez envie d'un verre. Mais vous avez une réunion dans quelques heures. Combien de verres pouvez-vous boire et être sobre à temps.</p><div class="center space text-uppercase"><div class="text-large">Sélectionnez votre sexe</div><div class="text-xlarge"><input type="radio" id="male" class="" ng-model="user.composition" value="0.58" ng-change="setUserWeight(77)"><label for="male"><span class="icon-male"></span>homme</label><input type="radio" id="female" ng-model="user.composition" value="0.49" ng-change="setUserWeight(64)"><label for="female"><span class="icon-female"></span>femme</label></div></div><div class="center space text-uppercase"><div class="text-large"><label for="weight">Indiquez votre poids</label></div><div class="text-xlarge table-center"><wm-input-number ng-model="user.weight" wm-min="20" wm-max="635"></wm-input-number><div class="cell vertical-align-middle">kilos</div></div></div><div class="center space text-uppercase"><div class="text-large"><label for="hours">Indiquez l'heure à laquelle vous souhaitez être sobre</label></div><div class="text-xlarge table-center"><wm-input-time ng-model="time"></wm-input-time><div class="cell vertical-align-middle">heures</div></div></div><div class="center space text-uppercase"><div class="text-large">Vous pouvez consommez jusqu'à</div><div class="text-xlarge">{{maximumUnits() | number:1}} unités d'alcool</div></div>
