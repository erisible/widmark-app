<div class="right"><button ng-click="changeLanguage('fr')" translate="BUTTON_LANG_FR"></button> <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button></div><h1 class="center">{{'TITLE' | translate}}</h1><p class="center medium-contrast">{{'INTRO' | translate}}</p><div class="center space text-uppercase"><div class="text-large">{{'GENDER_Q' | translate}}</div><div class="text-xlarge"><input type="radio" id="male" class="" ng-model="user.composition" value="0.58" ng-change="setUserWeight('AVERAGE_MALE_WEIGHT')"><label for="male" class="inline-block"><span class="icon-male"></span>{{'MALE' | translate}}</label><input type="radio" id="female" ng-model="user.composition" value="0.49" ng-change="setUserWeight('AVERAGE_FEMALE_WEIGHT')"><label for="female" class="inline-block"><span class="icon-female"></span>{{'FEMALE' | translate}}</label></div></div><div class="center space text-uppercase"><div class="text-large"><label for="weight">{{'MASS_Q' | translate}}</label><div class="center display-small">{{'MASS_Q_DETAIL' | translate}}</div></div><div class="text-xlarge table-center"><wm-input-number ng-model="user.weight" wm-min="20" wm-max="635"></wm-input-number><div class="cell vertical-align-middle hidden-small">{{'MASS_UNIT' | translate}}</div></div></div><div class="center space text-uppercase"><div class="text-large"><label for="hours">{{'HOUR_Q' | translate}}</label></div><div class="text-xlarge table-center"><wm-input-time ng-model="time" wm-format="{{'shortTime' | translate}}"></wm-input-time></div></div><div class="center space text-uppercase"><div class="text-large">{{'RESULT' | translate}}</div><div class="text-xlarge">{{maximumUnits | number:1}} <span>{{'RESULT_UNIT' | translate}}</span></div></div>
